# Simplified and corrected GitHub Actions workflow
name: babylon-mcp-server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    # Cache the .tox directory
    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        # Generate a key based on OS, Python version, and a hash of the main dependency file
        key: ${{ runner.os }}-${{ matrix.python }}-tox-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python }}-tox-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox poetry
        poetry install --with dev
     

    - name: Run checks
      run: |
        poetry run pylint --rc-file=.pylintrc oracle_server/
        poetry run black oracle_server --check --diff
        poetry run pytest tests
