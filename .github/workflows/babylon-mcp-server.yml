# Simplified and corrected GitHub Actions workflow
name: babylon-mcp-server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    # Cache the .tox directory
    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        # Generate a key based on OS, Python version, and a hash of the main dependency file
        key: ${{ runner.os }}-${{ matrix.python }}-tox-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python }}-tox-

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-poetry
        pip install poetry

    - name: Install poetry dependencies
      run: |
        poetry install --with test
     

    - name: Run checks with tox
      run: |
        # Use '--skip-pkg-install' to prevent package re-installation 
        # IF the environment already exists and is up-to-date.
        # Note: If dependencies change, tox will re-install them and the cache key will change.
        tox -e lint,format,pytest
